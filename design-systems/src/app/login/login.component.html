<app-card [title]="'Login'">
  <app-form-group [columns]="1">
    <app-input
      [type]="'text'"
      [label]="'Username'"
      [placeholder]="'jane.doe@gmail.com'"
      #user
    ></app-input>
    <app-input
      [type]="'password'"
      [label]="'Password'"
      [placeholder]="'secure123'"
      #pw
    ></app-input>
  </app-form-group>
  <app-button
    [label]="'Submit'"
    (click)="login(user.text, pw.text)"
  ></app-button>
</app-card>
